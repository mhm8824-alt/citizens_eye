<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عين المواطن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            background-color: #2575fc;
            color: #fff;
            padding: 20px;
            text-align: right;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }

        /* Bottom navigation bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        .bottom-nav a {
            text-decoration: none;
            color: #555;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a span {
            font-size: 12px;
            margin-top: 4px;
        }

        .bottom-nav a.active {
            color: #2575fc;
        }
    </style>
</head>
<body>

<header>
    عين المواطن
</header>

<main>
    مرحباً بك في عين المواطن
</main>

<nav class="bottom-nav">
    <a href="#" class="active"><i class="fas fa-home"></i><span>الرئيسية</span></a>
    <a href="#"><i class="fas fa-search"></i><span>بحث</span></a>
    <a href="#"><i class="fas fa-comment-dots"></i><span>المساعد</span></a>
    <a href="#"><i class="fas fa-user"></i><span>حسابي</span></a>
</nav>

</body>
</html>
